<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner flex justify-content-between">
      <div class="site-footer-inner-left">
        <h1>{{site.footer.desc}}</h1>
        <div>{{ site.copyright }} {% if site.author %}@{{ site.author | escape }}{% endif %}</div>
        <!-- <div>Powered by <a title="Jekyll is a simple, blog-aware, static site
        generator." href="http://jekyllrb.com/">Jekyll</a> &amp; <a title="Yat, yet
        another theme." href="https://github.com/jeffreytse/jekyll-theme-yat">Yat Theme</a>.</div> -->
        <!-- <div class="footer-col rss-subscribe">Subscribe <a href="{{ " /feed.xml" | relative_url }}">via RSS</a></div> -->
      </div>
      <div class="site-footer-inner-right">
        <h1>&nbsp;</h1>
        <!-- <div class="contract">Contract</div> -->
        <div class="flex">
          {% for contract in site.contracts %}
          <i class="iconfont {{contract}} cursor-pointer"></i>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>
</footer>
